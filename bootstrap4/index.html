<!DOCTYPE html> 
<html>
    <head>
        <title>문재윤의 홈페이지</title>
        <!--head는 문서에 대한 기본적인 정보가 담겨 있음, title은 브라우저 위에 나타나는 제목만을 나타냄-->
        <link href="./bootstrap.min.css" rel="stylesheet", type="text/css">
        <script type = "text/javascript">
            function doSomething(){
                let a = document.getElementById('inputA').value;
                let b = document.getElementById('inputB').value;
                document.getElementById("valueA").innerHTML = a;
                document.getElementById("valueB").innerHTML = b;
                document.getElementById("ValueC").innerHTML = Number(a) + Number(b);
            }
            function whatTimeIsIt() {
                alert(new Date())
            }
        </script>
    </head>
    <body>
        <nav>
            <!--nav는 웹사이트의 주요 페이지를 안내하는 내비게이션 역할-->
            <a href="./index.html">Home</a> 
            <a href="./bolg_list.html">Blog</a>
            <a href="./about_me.html">About</a>
            <!--a는 해당 부분을 클릭하면 페이지가 이동하도록 만들 때,href 는 넘어갈 링크를 지정하는 것-->
        </nav>
        <h1>첫번째 크기 헤드라인</h1>
        <h2>Secend size Headline</h2>
        <h3>Third size Headline</h3>
        <h4>Fourth size headline</h4>
        <h5>Fifth size headline</h5>
        <button onclick="whatTimeIsIt()">현재시간</button>
        <hr />
        <label for="inputA">a</label>
        <input id="inputA" value="1" onkeyup="doSomething()">
        <label for="inputB">b</label>
        <input id="inputB" value="2" onkeyup="doSomething()">

        <p><span id ="valueA">1</span> + <span id="valueB">2</span>=<span id="ValueC">3</span> 입니다.</p>

        <p>문단은 p로 쓰세요. p는 아마도 Paragraph의 앞글자를 따온 것이겠죠?</p>
        <a href="https://www.google.com">Go to google</a>
        <hr/>
        <img src="../images/stay_funky.jpg" width="600px">
        <!--hr/수평선을 그어주는 태그-->
    </body>
</html>
